<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="tyylit.css">
        <title>Sikanoppapeli</title>
    </head>

    <body>

        <h1>Sikanoppapeli</h1>

        <div id="alkuPelaajat">
            <form>
                <p>Kuinka monta pelaajaa osallistuu? Vähimmäismäärä on 2.</p>
                <input type="number" id="pelaajienLkm">
                <button type="submit" id="pelaajatOk">Jatka</button>
            </form>
        </div>

        <div id="asetukset">
            <p>
                Määritä pelaajien nimet sekä peliasetukset. 
                Voit aloittaa pelin, kun kaikki kentät on täytetty!
            </p>

            <div id="alkuNimet"></div>

            <p>Pelin voittamiseen vaadittava pistesaalis:</p>
            <input type="number" id="voittoPisteet">
            
            <p>Noppien määrä:</p>
            <select id="noppaValikko">
                <option id="1noppa" value="1noppa">1 noppa</option>
                <option id="2noppaa" value="2noppaa">2 noppaa</option>
            </select>
        </div>

    </body>

    <script src="toiminnot.js"></script>
</html>
